<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Auth System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Create New Password</h2>
        <p class="info-text">Enter the reset code and your new password below.</p>
        
        <form id="resetForm">
            <div class="form-group">
                <input type="text" id="resetCode" placeholder="Reset Code" maxlength="6" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            </div>
            
            <button type="submit" class="btn">Reset Password</button>
        </form>
        
        <p class="auth-link"><a href="login.html">Back to Login</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
