<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auth System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Welcome to Your Dashboard</h1>
            <p>You're successfully logged in!</p>
        </header>
        
        <div class="dashboard-content">
            <div class="user-info">
                <h2>Profile Information</h2>
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <p><strong>Login Time:</strong> <span id="loginTime"></span></p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">12</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">5</div>
                    <div class="stat-label">Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Notifications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">98%</div>
                    <div class="stat-label">Profile Complete</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="action-btn" onclick="alert('Feature coming soon!')">Edit Profile</button>
                <button class="action-btn" onclick="alert('Feature coming soon!')">Settings</button>
                <button class="action-btn" onclick="alert('Feature coming soon!')">View Projects</button>
                <button id="logoutBtn" class="action-btn logout-btn">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Set login time
        document.getElementById('loginTime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
