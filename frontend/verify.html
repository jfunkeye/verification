<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Auth System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Verify Your Email</h2>
        <p class="info-text">We've sent a 6-character verification code to your email address.</p>
        
        <form id="verifyForm">
            <div class="form-group">
                <input type="text" id="verifyCode" placeholder="Enter 6-digit code" maxlength="6" required 
                       pattern="[A-Z0-9]{6}" title="Please enter exactly 6 alphanumeric characters">
            </div>
            
            <button type="submit" class="btn">Verify Email</button>
        </form>
        
        <p class="auth-link">
            Didn't receive the code? 
            <a href="#" id="resendCode">Resend Code</a>
        </p>
        
        <p class="auth-link"><a href="login.html">Back to Login</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
